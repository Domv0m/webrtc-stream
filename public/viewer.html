<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Viewer</title>
    <style>
        body { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
            background-color: #f0f0f0; 
            margin: 0;
            overflow: hidden;
        }
        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: black;
        }
        #screenVideo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%; 
            height: 50%; 
            object-fit: contain;
            background-color: rgba(0,0,0,0.5);
            border: 2px solid white;
        }
        #status {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="status">Connecting to stream...</div>

    <div class="video-container">
        <video id="screenVideo" autoplay playsinline></video>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const screenVideo = document.getElementById('screenVideo');
        const statusEl = document.getElementById('status');

        const servers = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { 
                    urls: 'turn:openrelay.metered.ca:80',
                    username: 'openrelayproject',
                    credential: 'openrelayproject'
                }
            ]
        };

        let peerConnection = null;

        function createPeerConnection() {
            peerConnection = new RTCPeerConnection(servers);

            peerConnection.ontrack = (event) => {
                screenVideo.srcObject = event.streams[0];
                statusEl.textContent = 'Stream connected';
            };

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('ice-candidate', event.candidate);
                }
            };

            peerConnection.onconnectionstatechange = () => {
                statusEl.textContent = `Connection state: ${peerConnection.connectionState}`;
            };
        }

        socket.on('connect', () => {
            socket.emit('viewer-request');
            statusEl.textContent = 'Requesting stream...';
        });

        socket.on('screen-offer', async (offer) => {
            createPeerConnection();

            try {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                socket.emit('viewer-screen-answer', answer);
                statusEl.textContent = 'Sending answer...';
            } catch (error) {
                statusEl.textContent = 'Error processing offer';
                console.error(error);
            }
        });

        socket.on('ice-candidate', async (candidate) => {
            try {
                if (peerConnection) {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                }
            } catch (error) {
                console.error('Error adding ICE candidate:', error);
            }
        });
    </script>
</body>
</html>
