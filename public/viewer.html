<!DOCTYPE html>
<html>
<head>
    <title>Screen Streamer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .stream-container {
            display: flex;
            gap: 15px;
            flex-grow: 1;
        }
        #localVideo, #previewCanvas {
            flex: 1;
            background-color: black;
            border-radius: 10px;
            max-height: 70vh;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="stream-container">
        <video id="localVideo" autoplay playsinline muted></video>
        <canvas id="previewCanvas"></canvas>
    </div>

    <div id="status">Status: Idle</div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const localVideo = document.getElementById('localVideo');
        const previewCanvas = document.getElementById('previewCanvas');
        const statusEl = document.getElementById('status');

        let screenStream = null;
        let peerConnection = null;

        const servers = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { 
                    urls: 'turn:openrelay.metered.ca:80',
                    username: 'openrelayproject',
                    credential: 'openrelayproject'
                }
            ]
        };

        async function startCapture() {
            try {
                screenStream = await navigator.mediaDevices.getDisplayMedia({
                    video: { 
                        displaySurface: 'monitor',
                        cursor: 'always',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });

                localVideo.srcObject = screenStream;
                statusEl.textContent = 'Status: Screen Captured';

                const track = screenStream.getVideoTracks()[0];
                
                // Настройка canvas для предпросмотра
                const imageCapture = new ImageCapture(track);
                previewCanvas.width = 400;
                previewCanvas.height = 300;
                const ctx = previewCanvas.getContext('2d');

                // Создание WebRTC соединения
                peerConnection = new RTCPeerConnection(servers);

                // Добавление трека в peer connection
                screenStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, screenStream);
                });

                // Создание оффера
                const offer = await peerConnection.createOffer({
                    offerToReceiveAudio: false,
                    offerToReceiveVideo: true
                });

                await peerConnection.setLocalDescription(offer);

                // Отправка оффера
                socket.emit('stream-offer', offer);
                statusEl.textContent = 'Status: Offer Sent';

                // Обработка ICE кандидатов
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit('ice-candidate', event.candidate);
                    }
                };

                // Логирование состояний
                peerConnection.onconnectionstatechange = () => {
                    statusEl.textContent = `Status: ${peerConnection.connectionState}`;
                };

            } catch (error) {
                statusEl.textContent = `Error: ${error.message}`;
                console.error('Capture error:', error);
            }
        }

        // Обработка ответа от зрителя
        socket.on('viewer-answer', async (answer) => {
            try {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                statusEl.textContent = 'Status: Connected to Viewer';
            } catch (error) {
                statusEl.textContent = `Error: ${error.message}`;
                console.error('Set remote description error:', error);
            }
        });

        // Начало captures при готовности
        socket.on('connect', () => {
            statusEl.textContent = 'Status: Socket Connected';
            startCapture();
        });

        // Обработка ICE кандидатов
        socket.on('ice-candidate', async (candidate) => {
            try {
                await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
            } catch (error) {
                console.error('ICE candidate error:', error);
            }
        });
    </script>
</body>
</html>
