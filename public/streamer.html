<!DOCTYPE html>
<html>
<head>
    <title>Screen Streamer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .stream-container {
            flex-grow: 1;
            position: relative;
        }
        #localVideo {
            width: 100%;
            height: 100%;
            background-color: black;
            border-radius: 10px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #streamControls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        #streamControls input {
            width: 100%;
            padding: 8px;
            background-color: #2c2c3e;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="streamControls">
        <input type="number" id="xCoord" placeholder="X" value="0">
        <input type="number" id="yCoord" placeholder="Y" value="0">
        <input type="number" id="width" placeholder="Width" value="800">
        <input type="number" id="height" placeholder="Height" value="600">
    </div>

    <div class="stream-container">
        <video id="localVideo" autoplay playsinline muted></video>
    </div>

    <div class="controls">
        <button id="startStream" class="btn btn-primary">Start Stream</button>
        <button id="stopStream" class="btn btn-danger" disabled>Stop Stream</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const localVideo = document.getElementById('localVideo');
        const startStreamBtn = document.getElementById('startStream');
        const stopStreamBtn = document.getElementById('stopStream');
        const xCoord = document.getElementById('xCoord');
        const yCoord = document.getElementById('yCoord');
        const width = document.getElementById('width');
        const height = document.getElementById('height');

        let mediaStream = null;
        let peerConnection = null;

        const servers = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { 
                    urls: 'turn:openrelay.metered.ca:80',
                    username: 'openrelayproject',
                    credential: 'openrelayproject'
                }
            ]
        };

        async function startStream() {
            try {
                const screenStream = await navigator.mediaDevices.getDisplayMedia({
                    video: { 
                        displaySurface: 'monitor',
                        cursor: 'always'
                    }
                });

                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const imageCapture = new ImageCapture(screenStream.getVideoTracks()[0]);

                canvas.width = parseInt(width.value);
                canvas.height = parseInt(height.value);

                function processFrame() {
                    imageCapture.grabFrame().then(bitmap => {
                        ctx.drawImage(
                            bitmap, 
                            parseInt(xCoord.value), 
                            parseInt(yCoord.value), 
                            canvas.width, 
                            canvas.height,
                            0, 0, 
                            canvas.width, 
                            canvas.height
                        );
                        requestAnimationFrame(processFrame);
                    });
                }

                processFrame();

                const cropStream = canvas.captureStream(25);
                peerConnection = new RTCPeerConnection(servers);
                
                cropStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, cropStream);
                });

                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                socket.emit('stream-offer', offer);
                socket.emit('register-streamer');

                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit('ice-candidate', event.candidate);
                    }
                };

                startStreamBtn.disabled = true;
                stopStreamBtn.disabled = false;

            } catch (error) {
                console.error('Streaming error:', error);
            }
        }

        startStreamBtn.addEventListener('click', startStream);

        stopStreamBtn.addEventListener('click', () => {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            startStreamBtn.disabled = false;
            stopStreamBtn.disabled = true;
        });

        socket.on('viewer-answer', async (answer) => {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        });
    </script>
</body>
</html>
