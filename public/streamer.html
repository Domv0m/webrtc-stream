<!DOCTYPE html>
<html>
<head>
    <title>Screen Streamer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .stream-container {
            display: flex;
            gap: 15px;
            flex-grow: 1;
        }
        #localVideo, #previewCanvas {
            flex: 1;
            background-color: black;
            border-radius: 10px;
            max-height: 70vh;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #streamControls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        #streamControls input {
            width: 100%;
            padding: 8px;
            background-color: #2c2c3e;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="streamControls">
        <input type="number" id="xCoord" placeholder="X" value="0">
        <input type="number" id="yCoord" placeholder="Y" value="0">
        <input type="number" id="width" placeholder="Width" value="800">
        <input type="number" id="height" placeholder="Height" value="600">
    </div>

    <div class="stream-container">
        <video id="localVideo" autoplay playsinline muted></video>
        <canvas id="previewCanvas"></canvas>
    </div>

    <div class="controls">
        <button id="startStream" class="btn">Start Stream</button>
        <button id="stopStream" class="btn">Stop Stream</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const localVideo = document.getElementById('localVideo');
        const previewCanvas = document.getElementById('previewCanvas');
        const startStreamBtn = document.getElementById('startStream');
        const stopStreamBtn = document.getElementById('stopStream');
        const xCoord = document.getElementById('xCoord');
        const yCoord = document.getElementById('yCoord');
        const width = document.getElementById('width');
        const height = document.getElementById('height');

        let screenStream = null;
        let peerConnection = null;
        let animationFrameId = null;

        const servers = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { 
                    urls: 'turn:openrelay.metered.ca:80',
                    username: 'openrelayproject',
                    credential: 'openrelayproject'
                }
            ]
        };

        async function startStream() {
            try {
                screenStream = await navigator.mediaDevices.getDisplayMedia({
                    video: { 
                        displaySurface: 'monitor',
                        cursor: 'always'
                    }
                });

                localVideo.srcObject = screenStream;

                const track = screenStream.getVideoTracks()[0];
                const imageCapture = new ImageCapture(track);

                previewCanvas.width = parseInt(width.value);
                previewCanvas.height = parseInt(height.value);
                const ctx = previewCanvas.getContext('2d');

                function processFrame() {
                    imageCapture.grabFrame().then(bitmap => {
                        ctx.drawImage(
                            bitmap, 
                            parseInt(xCoord.value), 
                            parseInt(yCoord.value), 
                            previewCanvas.width, 
                            previewCanvas.height,
                            0, 0, 
                            previewCanvas.width, 
                            previewCanvas.height
                        );
                        
                        animationFrameId = requestAnimationFrame(processFrame);
                    }).catch(error => {
                        console.error('Frame capture error:', error);
                    });
                }

                processFrame();

                const cropStream = previewCanvas.captureStream(25);
                peerConnection = new RTCPeerConnection(servers);
                
                cropStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, cropStream);
                });

                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                socket.emit('screen-offer', offer);

                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit('ice-candidate', event.candidate);
                    }
                };

            } catch (error) {
                console.error('Streaming error:', error);
            }
        }

        function stopStream() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }

            if (screenStream) {
                screenStream.getTracks().forEach(track => track.stop());
            }

            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }

            localVideo.srcObject = null;
            const ctx = previewCanvas.getContext('2d');
            ctx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
        }

        startStreamBtn.addEventListener('click', startStream);
        stopStreamBtn.addEventListener('click', stopStream);

        socket.on('viewer-screen-answer', async (answer) => {
            try {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                console.log('Remote description set');
            } catch (error) {
                console.error('Error setting remote description:', error);
            }
        });

        socket.on('connect', () => {
            console.log('Socket connected');
        });
    </script>
</body>
</html>
