<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Screen Streamer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .stream-container {
            display: flex;
            flex-grow: 1;
            gap: 15px;
        }
        #localVideo {
            flex-grow: 1;
            background-color: black;
            max-height: 70vh;
            border-radius: 10px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .btn {
            padding: 10px 15px;
            background-color: #4a4e69;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #6a6b83;
        }
        .btn-primary {
            background-color: #0077ff;
        }
        .btn-danger {
            background-color: #ff3b30;
        }
        #streamInfo {
            margin-top: 10px;
            font-size: 0.9em;
            color: #a0a0a0;
        }
        .stream-settings {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        .stream-settings input {
            width: 100%;
            padding: 8px;
            background-color: #2c2c3e;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="stream-container">
        <video id="localVideo" autoplay playsinline muted></video>
    </div>

    <div class="stream-settings">
        <input type="number" id="xCoord" placeholder="X Coordinate" value="0">
        <input type="number" id="yCoord" placeholder="Y Coordinate" value="0">
        <input type="number" id="width" placeholder="Width" value="500">
        <input type="number" id="height" placeholder="Height" value="500">
    </div>

    <div class="controls">
        <button id="startStreamBtn" class="btn btn-primary">Start Stream</button>
        <button id="stopStreamBtn" class="btn btn-danger" disabled>Stop Stream</button>
    </div>

    <div id="streamInfo">Ready to stream</div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const localVideo = document.getElementById('localVideo');
        const startStreamBtn = document.getElementById('startStreamBtn');
        const stopStreamBtn = document.getElementById('stopStreamBtn');
        const streamInfo = document.getElementById('streamInfo');

        const xCoord = document.getElementById('xCoord');
        const yCoord = document.getElementById('yCoord');
        const width = document.getElementById('width');
        const height = document.getElementById('height');

        let mediaStream = null;
        let peerConnection = null;

        const servers = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { 
                    urls: 'turn:openrelay.metered.ca:80',
                    username: 'openrelayproject',
                    credential: 'openrelayproject'
                }
            ]
        };

        async function startStream() {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: { 
                        displaySurface: 'monitor',
                        cursor: 'always'
                    }
                });

                const track = stream.getVideoTracks()[0];
                const imageCapture = new ImageCapture(track);

                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                canvas.width = parseInt(width.value);
                canvas.height = parseInt(height.value);

                function streamFrame() {
                    imageCapture.grabFrame().then(bitmap => {
                        ctx.drawImage(
                            bitmap, 
                            parseInt(xCoord.value), 
                            parseInt(yCoord.value), 
                            canvas.width, 
                            canvas.height,
                            0, 0, 
                            canvas.width, 
                            canvas.height
                        );
                        requestAnimationFrame(streamFrame);
                    });
                }

                streamFrame();

                const cropStream = canvas.captureStream(25);
                peerConnection = new RTCPeerConnection(servers);
                
                cropStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, cropStream);
                });

                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                socket.emit('streamer-offer', offer);

                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit('ice-candidate', event.candidate);
                    }
                };

                startStreamBtn.disabled = true;
                stopStreamBtn.disabled = false;
                streamInfo.textContent = 'Streaming active';

            } catch (error) {
                console.error('Streaming error:', error);
                streamInfo.textContent = 'Stream failed';
            }
        }

        startStreamBtn.addEventListener('click', startStream);

        stopStreamBtn.addEventListener('click', () => {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            startStreamBtn.disabled = false;
            stopStreamBtn.disabled = true;
            streamInfo.textContent = 'Stream stopped';
        });

        socket.on('viewer-answer', async (answer) => {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        });
    </script>
</body>
</html>
