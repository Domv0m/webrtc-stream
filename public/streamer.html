<!DOCTYPE html>
<html>
<head>
    <title>Screen Crop Streamer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial;
            background-color: #f4f4f4;
        }
        #cropControls {
            display: flex;
            gap: 10px;
            margin: 10px;
        }
        #cropControls input {
            width: 70px;
        }
        #previewCanvas {
            border: 2px solid blue;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div id="cropControls">
        <label>X: <input type="number" id="xInput" value="0"></label>
        <label>Y: <input type="number" id="yInput" value="0"></label>
        <label>Width: <input type="number" id="widthInput" value="500"></label>
        <label>Height: <input type="number" id="heightInput" value="500"></label>
        <button id="startStream">Start Stream</button>
    </div>

    <canvas id="previewCanvas"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const xInput = document.getElementById('xInput');
        const yInput = document.getElementById('yInput');
        const widthInput = document.getElementById('widthInput');
        const heightInput = document.getElementById('heightInput');
        const startStreamBtn = document.getElementById('startStream');
        const previewCanvas = document.getElementById('previewCanvas');

        const servers = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' }
            ]
        };

        let peerConnection = null;

        startStreamBtn.addEventListener('click', async () => {
            try {
                // Получаем полный экран
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: { 
                        displaySurface: 'monitor',
                        cursor: 'always'
                    }
                });

                const track = stream.getVideoTracks()[0];
                const imageCapture = new ImageCapture(track);

                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                // Настройки обрезки
                const x = parseInt(xInput.value);
                const y = parseInt(yInput.value);
                const width = parseInt(widthInput.value);
                const height = parseInt(heightInput.value);

                // Настройка canvas
                canvas.width = width;
                canvas.height = height;
                previewCanvas.width = width;
                previewCanvas.height = height;
                const previewCtx = previewCanvas.getContext('2d');

                // Функция стриминга
                function streamFrame() {
                    imageCapture.grabFrame().then(bitmap => {
                        // Обрезка
                        ctx.drawImage(
                            bitmap, 
                            x, y, width, height,  // Источник
                            0, 0, width, height   // Приемник
                        );

                        // Превью
                        previewCtx.drawImage(
                            bitmap, 
                            x, y, width, height,  
                            0, 0, width, height
                        );

                        requestAnimationFrame(streamFrame);
                    });
                }

                streamFrame();

                // WebRTC стриминг
                const cropStream = canvas.captureStream(25);
                peerConnection = new RTCPeerConnection(servers);
                
                cropStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, cropStream);
                });

                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                socket.emit('screen-offer', peerConnection.localDescription);

                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit('ice-candidate', event.candidate);
                    }
                };

            } catch (error) {
                console.error('Streaming error:', error);
            }
        });

        // Обработка WebRTC
        socket.on('viewer-screen-answer', async (answer) => {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        });

        socket.on('ice-candidate', async (candidate) => {
            await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        });
    </script>
</body>
</html>
